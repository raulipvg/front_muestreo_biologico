<!--begin::Content-->
<div class="d-flex flex-column flex-column-fluid">

    <div class="card mx-5">
        <div class="card-header bg-dark">
            <h3 class="card-title text-uppercase text-white">Usuarios</h3>
                <div class="m-1">
                    <button id="AddBtn" type="button" class="btn btn-sm btn-success" (click)="this.modalito.AbrirModal()">
                        Registrar
                    </button>
                </div>
        </div>
        <div class="card-body pt-2">
            <!--begin::Tabla Usuario-->
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-row-dashed table-hover rounded gy-2 gs-md-3 nowrap">
                <thead>
                </thead>
                <tbody class="tabla-body fw-semibold text-gray-600">
                    @if(allUsers && allUsers.length >0){
                        @for ( user of allUsers; track user.id ){
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.phone}}</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button class="btn btn-icon btn-success w-30px h-30px btn-action" data-action="ver"  [attr.data-id]="user.id" ngbTooltip="Ver" placement="top">
                                            <i class="ki-duotone ki-eye fs-3"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>
                                        </button>
                                        <button class="btn btn-icon btn-warning w-30px h-30px btn-action" data-action="edit" [attr.data-id]="user.id" ngbTooltip="Editar" placement="top" tooltipClass="black">
                                            <i class="ki-duotone ki-pencil fs-3"><span class="path1"></span><span class="path2"></span></i>
                                        </button>
                                    </div>
                                </td> <!-- Usar innerHTML para insertar el botón HTML generado dinámicamente -->
                          </tr>
                        }
                        @empty {
                            <tr>
                                <td colspan="5">No hay usuarios para mostrar.</td>
                            </tr>
                        }
                    }@else {
                        <tr>
                            <td colspan="5">Cargando</td>
                        </tr>
                    }
                </tbody>
              </table>
            <!--end::Tabla Usuario-->
        </div>
    </div>
        
</div>
<!--end::Content-->
@if(flag){
    <p>Inicio sesion</p>
}@else {
    <p>No ha iniciado sesion</p>
}

 <modal-registrar #modalito></modal-registrar>
