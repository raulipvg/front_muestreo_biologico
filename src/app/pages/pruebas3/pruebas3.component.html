<form id="login" [formGroup]="formulario">
    <input 
        id="username"
        name="username"
        autocomplete="username"
        formControlName="email" 
        type="text" 
        placeholder="Usuario">
    <input 
        id="password"
        name="password"
        autocomplete="current-password"
        formControlName="password" 
        type="password" 
        placeholder="ContraseÃ±a">

    <button type="button" [disabled]="formulario.invalid" (click)="submit()">iniciar sesion</button>
</form>
<button type="button" (click)="logout()">logout</button>
<button type="button" (click)="loginGoogle()">google</button>
